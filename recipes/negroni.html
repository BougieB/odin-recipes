<body>
    <h1>Negroni</h1>
    <img src="../images/0425-negroni-recipe.webp" alt="Negroni cocktail" width="500" height="600">
    <h2>Description</h2>
    <p>The classic Italian cocktail</p>
        <h2>Ingredients</h2>
    <ul>
        <li>1 part Campari</li>
        <li>1 part Cinzano</li>
        <li>1 part gin </li>
        <li>Soda water to top up</li>
        <li>Orange peel or slice</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li> Mix all ingredients and muddle </li>
        <li> Serve immediately topped with an orange slice</li>
    </ol>
</body>
